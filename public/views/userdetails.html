<div id="userDetails">
  <h2>{{ user.name }}</h2>
  <img style="max-width: 200px"ng-src="{{ user.avatar_url }}" title="{{ user.name }}" />
</div>

<div class="row">
  <div class="col form-group">
    <label class="form-control-label">Order:</label>
    <select class="form-control" ng-model="repoSortOrder">
      <option value="+name">Name</option>
      <option value="-stargazers_count">Stars</option>
      <option value="+language">Language</option>
    </select>
  </div>

  <div class="col form-group">
    <label class="form-control-label">Limit:</label>
    <select class="form-control" ng-model="repoLimit">
      <option value="none">None</option>
      <option value=10>10</option>
      <option value=50>50</option>
      <option value=100>100</option>
    </select>
  </div>
</div>

<table class="table table-striped table-sm table-bordered">
  <thead>
    <th>Name</th>
    <th>Stars</th>
    <th>Language</th>
  </thead>

  <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder| limitTo:repoLimit">
      <td>{{ repo.name }}</td>
      <td>{{ repo.stargazers_count | number }}</td>
      <td>{{ repo.language }}</td>
    </tr>
  </tbody>

</table>
