
<div>
  <main>
    <form name="searchUser" ng-submit="search(username)">
      <div class="row">
        <div class="col">
          <input class="form-control" type="search" required placeholder="Username to find" ng-model="username" />
        </div>
        <div class="col">
          <button class="btn" type="submit" value="Search">Search</button>
        </div>
      </div>
    </form>
    <div>{{ message }}</div>
  </main>

</div>
